<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email Change</title>
</head>
<body>
<p>Dear {{ user.username }},</p>
<p>Click the following link to confirm your email change:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'confirm_email_change' uidb64=uid token=token %}">Conferma la tua

<p>If you did not request this change, please ignore this email.</p>
<p>Best regards,<br>Your Team</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Account Deletion</title>
    <style>
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        form {
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }

        a.cancel-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        a.cancel-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>Confirm Account Deletion</h1>
<p>Are you sure you want to delete your account? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete my account</button>
    <a href="{% url 'home' %}" class="cancel-link">Cancel</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Email</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .change-email-container {
            background-color: #ffffff;
            padding: 30px; /* Maggiorato il padding per un aspetto più ampio */
            border-radius: 10px; /* Maggiorato il border-radius per angoli più morbidi */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Incrementata la sfocatura dell'ombra */
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px; /* Aggiunto margine per separare l'intestazione dal form */
        }

        p {
            text-align: center;
            color: #555555;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px; /* Aumentata la dimensione del padding per maggiore spazio */
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px; /* Maggiorato il border-radius per una forma più arrotondata */
            font-size: 16px; /* Aumentata la dimensione del font per migliorare la leggibilità */
            box-sizing: border-box; /* Garantisce che il padding non influisca sulla larghezza totale */
            outline: none; /* Rimosso il contorno per un look più pulito */
        }

        input[type="password"]:focus {
            border-color: #007BFF; /* Cambia il colore del bordo quando è attivo */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); /* Aggiunta un'ombra per l'effetto di focus */
        }

        button {
            width: 100%;
            padding: 12px; /* Aumentato il padding per un aspetto più sostanzioso */
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px; /* Aumentato il margine per separare meglio i pulsanti */
            transition: background-color 0.3s ease; /* Aggiunta una transizione per il background */
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="change-email-container">
    <h2>Change Email</h2>
    <p>Please confirm your password to continue.</p>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Confirm</button>
    </form>
    <button class="back-button" onclick="history.back()">Back</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Conferma Cambio Email</title>
    {% load static %} <!-- Carica il tag static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Conferma il Cambio Email</h1>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <label for="email">Nuova Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Conferma</button>
        </form>
    {% else %}
        <p>Il link di conferma è invalido o è scaduto.</p>
    {% endif %}
</div>
</body>
</html>

{% load static %}

{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Album</title>
        <style>
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                margin-top: 20px;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .btn-back {
                display: inline-block;
                padding: 10px 20px;
                background-color: #6c757d;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                margin-top: 20px;
            }

            .btn-back:hover {
                background-color: #5a6268;
            }

            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            header {
                margin-bottom: 20px;
            }

            main {
                max-width: 600px;
                margin: 0 auto;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                text-align: center;
            }

            form input[type="text"],
            form input[type="file"],
            form select {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 100%;
            }

            form button {
                width: 100px;
                align-self: center;
            }
        </style>
    </head>
    <body>
    <header>
        <h1>Edit Album: {{ album.title }}</h1>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Changes</button>
        </form>

        <a href="{% url 'my_albums' username=request.user.username %}" class="btn-back">Back to Albums</a>
    </main>
    </body>
    </html>
{% endblock %}
